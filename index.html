<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©dex</title>
  <link rel="shortcut icon" href="img/pokeball.png"/>
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <style> 
  body {
    font-family: 'Press Start 2P';
  }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<header>
  <!-- Navbar -->
 
    <nav class="navbar col-12 fixed-top">
      
      <a class="navbar-brand" class="navbar-left" href=""><img class="logo" src="img/logo.png" alt="pokemon-logo"></a>
      <form class="form-inline">
        <input class="form-control form-control-sm navbar-right mr-sm-2" type="text" id="poke-search" placeholder="Search" aria-label="Search">
      </form>
      
    </nav>
</header>
  <main>
    <!-- Pokemon -->
  <body>
    <ul class="pokemon-list container-fluid"></ul>

    <!-- Modal -->
    <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title">Pokemon Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- Scripts -->
  <script type="text/javascript">
    const log = document.getElementById('poke-search');
    document.addEventListener('keyup', logKey);
    function logKey(e) {
      const value=log.value;
      if (e.key === 'Enter' || e.keyCode === 13) {
        transmit({search: value});
      }
    };
    </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="dist/scripts.min.js"></script>
  
</body>

</html>
